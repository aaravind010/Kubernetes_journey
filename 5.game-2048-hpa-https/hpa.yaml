apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gameapp-hpa
  namespace: game-2048
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: 2048-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40

